<div class="container">
  <div class="header-section row">
    <div class="col-10">
      <div class="component-title">สถิติแยกตามรายวัน</div>
      <div class="component-subtitle">สถิติแยกรายวัน ของภาพรวมทั้งหมด</div>
    </div>
    <div class="col-2 right-button">
      <button mat-mini-fab class="print-icon-button noprint" aria-label="print to pdf" (click)="print()">
        <mat-icon svgIcon="printer"></mat-icon>
      </button>
    </div>
  </div>
  <div class="searchbox row">
    <mat-form-field class="col-5" appearance="outline">
      <mat-label>เดือน</mat-label>
      <mat-select #monthSelection [value]="defaultValue" (selectionChange)="applyFilter($event)">
        <mat-option *ngFor="let item of month" [value]="item">{{
          item
          }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="col-5" appearance="outline">
      <mat-label>ช่วงความเร็ว</mat-label>
      <input matInput [(ngModel)]="speedInput" type="text" min="0" (keyup)="onChangeEvent($event, 'Speed')"
        placeholder="0-40" />
    </mat-form-field>
    <div class="col-2 center-btn">
      <button mat-flat-button color="primary" class="noprint" (click)="clearFilter()">
        ล้างการค้นหา
      </button>
    </div>
  </div>
  <div class="card">
    <div class="card-body">

      <div class="chart-container" style="display: block; height:566px">
        <canvas baseChart [data]="barChartData" [options]="barChartOptions" [plugins]="barChartPlugins"
          [type]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
        </canvas>
      </div>

    </div>
  </div>
</div>
