<div class="container">
  <h1>{{ title }}</h1>
  <div class="searchbox">
    <mat-form-field appearance="fill">
      <mat-label>เดือน</mat-label>
      <mat-select
        #monthSelection
        [value]="defaultValue"
        (selectionChange)="applyFilter($event)"
      >
        <mat-option *ngFor="let item of month" [value]="item">{{
          item
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>ช่วงความเร็ว</mat-label>
      <input
        matInput
        [(ngModel)]="speedInput"
        type="text"
        min="0"
        (keyup)="onChangeEvent($event, 'Speed')"
        placeholder="0-40"
      />
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="clearFilter()">
      ล้างการค้นหา
    </button>
  </div>
  <div style="display: block">
    <canvas
      baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [plugins]="barChartPlugins"
      [type]="barChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"
    >
    </canvas>
  </div>
</div>
