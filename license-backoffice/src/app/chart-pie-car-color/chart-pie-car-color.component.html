<div class="container">
  <h1>{{ title }}</h1>
  <app-filter-time-speed></app-filter-time-speed>
  <div class="card chart-container">
    <div class="card-body">
      <canvas
        baseChart
        [data]="pieChartData"
        [type]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
      >
      </canvas>
    </div>
  </div>
</div>
