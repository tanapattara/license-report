<div class="container">
  <div class="header-section row">
    <div class="col-10">
      <div class="component-title">สีรถที่เข้าใช้บริการ</div>
      <div class="component-subtitle">
        สีรถที่เข้าใช้บริการทั้งหมด ของรถแต่ละประเภทรถ
      </div>
    </div>
    <div class="col-2 right-button">
      <button mat-mini-fab class="print-icon-button" aria-label="print to pdf">
        <mat-icon>print</mat-icon>
      </button>
    </div>
  </div>
  <app-filter-time-speed></app-filter-time-speed>
  <div class="card chart-container">
    <div class="card-body">
      <canvas baseChart [data]="pieChartData" [type]="pieChartType" [options]="pieChartOptions"
        [plugins]="pieChartPlugins">
      </canvas>
    </div>
  </div>
</div>
