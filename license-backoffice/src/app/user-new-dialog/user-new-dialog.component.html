<div align="center">
  <div class="component-title">{{'users.dialog.new.title'|translate}}</div>
  <div class="component-subtitle">{{'users.dialog.new.subtitle'|translate}}</div>
</div>
<form [formGroup]="angForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field class="col-12" appearance="outline">
      <mat-label>{{'users.column.name'|translate}}</mat-label>
      <input matInput formControlName="firstname" type="text" />
    </mat-form-field>
    <mat-form-field class="col-12" appearance="outline">
      <mat-label>{{'users.column.lname'|translate}}</mat-label>
      <input matInput formControlName="lastname" type="text" />
    </mat-form-field>
    <mat-form-field class="col-12" appearance="outline">
      <mat-label>{{'users.column.phone'|translate}}</mat-label>
      <input matInput formControlName="phone" type="text" />
    </mat-form-field>
    <mat-form-field class="col-12" appearance="outline">
      <mat-label>{{'users.column.mail'|translate}}</mat-label>
      <input matInput formControlName="email" type="email" required />
    </mat-form-field>
    <mat-form-field class="col-12" appearance="outline">
      <mat-label>{{'users.column.username'|translate}}</mat-label>
      <input matInput formControlName="username" type="text" required />
    </mat-form-field>
    <mat-form-field class="col-12" appearance="outline">
      <mat-label>{{'users.column.password'|translate}}</mat-label>
      <input matInput formControlName="password" type="password" required />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-flat-button mat-dialog-close>{{'users.dialog.new.cancle'|translate}}</button>
    <div class="flex-spacer"></div>
    <button mat-flat-button cdkFocusInitial color="primary" type="submit">
      {{'users.dialog.new.save'|translate}}
    </button>
  </div>
</form>
