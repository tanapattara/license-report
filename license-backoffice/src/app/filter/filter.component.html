<div class="searchbox row">
  <mat-form-field class="col-md-4" appearance="outline">
    <mat-label>ระหว่างวันที่</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate [(ngModel)]="datepickerInput1" formControlName="start" placeholder="เริ่มต้น" />
      <input [(ngModel)]="datepickerInput2" matEndDate formControlName="end" placeholder="สิ้นสุด" />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">รูปแบบวันที่เริ่มต้นไม่ถูกต้อง</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">รูปแบบวันที่สุดท้ายไม่ถูกต้อง</mat-error>
  </mat-form-field>
  <mat-form-field class="col-md-2" appearance="outline">
    <mat-label>เวลาเริ่มต้น</mat-label>
    <mat-select #startTimeSelection [value]="defaultValue">
      <mat-option *ngFor="let item of time" [value]="item">{{
        item
        }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="col-md-2" appearance="outline">
    <mat-label>เวลาสิ้นสุด</mat-label>
    <mat-select #endTimeSelection [value]="defaultValue">
      <mat-option *ngFor="let item of time" [value]="item">{{
        item
        }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="col-md-2" appearance="outline">
    <mat-label>เลขทะเบียน</mat-label>
    <input matInput [(ngModel)]="licensenoInput" type="text" />
  </mat-form-field>
  <mat-form-field class="col-md-2" appearance="outline">
    <mat-label>สถานที่</mat-label>
    <mat-select #placeSelection [value]="defaultValue">
      <mat-option *ngFor="let item of location" [value]="item">{{
        item
        }}</mat-option>
    </mat-select>
  </mat-form-field>
  <!-- <div class="col-md-2 d-flex  justify-content-end align-items-center " style="padding-bottom: 22px;">
    <button mat-flat-button color="accent" (click)="clearFilter()" style="width: 120px!important;min-width: unset!important;">
      ล้างการค้นหา
    </button>

  </div> -->
  <mat-form-field class="col-md-2" appearance="outline">
    <mat-label>ความเร็วเริ่มต้น</mat-label>
    <input matInput [(ngModel)]="speedInputA" type="number" min="0" placeholder="0" />
  </mat-form-field>
  <mat-form-field class="col-md-2" appearance="outline">
    <mat-label>ความเร็วสูงสุด</mat-label>
    <input matInput [(ngModel)]="speedInputB" type="number" min="0" placeholder="120" />
  </mat-form-field>

  <mat-form-field class="col-md-2" appearance="outline">
    <mat-label>จังหวัด</mat-label>
    <mat-select #provinceSelection [value]="defaultValue">
      <mat-option *ngFor="let item of province" [value]="item">{{
        item
        }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="col-md-2" appearance="outline">
    <mat-label>สี</mat-label>
    <mat-select #colorSelection [value]="defaultValue">
      <mat-option *ngFor="let item of color" [value]="item">{{
        item
        }}</mat-option>
    </mat-select>
  </mat-form-field>
  <!-- <div class="col-md-2 d-flex  justify-content-end align-items-center hidden-print" style="padding-bottom: 22px;">

    <button mat-raised-button color="primary" style="width: 120px!important;min-width: unset!important;" (click)="search()">
      ค้นหา
    </button>

  </div> -->
</div>

<div class="row" style=" margin-bottom: 1rem;" *ngIf="isSum">
  <div class="col-sm-6 col-lg-2">
    <div class=" car-sum"> <span>รถยนต์ {{ car | number }} คัน</span></div>
  </div>
  <div class="col-sm-6 col-lg-2">
    <div class=" car-sum"> <span>จักรยานยนต์ {{ bike | number }} คัน</span></div>

  </div>
  <div class="col-md-8 d-flex  justify-content-end align-items-center hidden-print" style="padding-bottom: 22px;">
    <button mat-raised-button color="primary" style="width: 120px!important;margin-right: 5px;min-width: unset!important;" (click)="search()">
      ค้นหา
    </button>
    <button mat-flat-button color="accent" (click)="clearFilter()" style="width: 120px! important;margin-right: 5px; min-width: unset!important;">
      ล้างการค้นหา
    </button>
    <img (click)="print()" style="cursor: pointer" src="/assets/img/print_bt.png">

  </div>
</div>
