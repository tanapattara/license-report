<div class="container">
  <div class="component-title">สถิติแยกตามรายเดือน</div>
  <div class="component-subtitle">สถิติแยกรายเดือน ของภาพรวมทั้งหมด</div>
  <app-filter-time-speed></app-filter-time-speed>
  <div class="card">
    <div class="card-body">
      <div id="mychart">
        <apx-chart
          [series]="chartOptions.series!"
          [chart]="chartOptions.chart!"
          [dataLabels]="chartOptions.dataLabels!"
          [title]="chartOptions.title!"
          [colors]="chartOptions.colors"
        ></apx-chart>
      </div>
    </div>
  </div>
</div>
