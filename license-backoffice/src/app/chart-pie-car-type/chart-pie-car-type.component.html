<div class="container">
  <div class="header-section row">
    <div class="col-10">
      <div class="component-title">{{'cartype.title'|translate}}</div>
      <div class="component-subtitle">
        {{'cartype.subtitle'|translate}}
      </div>
    </div>
    <!-- <div class="col-2 right-button">
      <button mat-mini-fab class="print-icon-button noprint" aria-label="print to pdf" (click)="print();">
        <mat-icon svgIcon="printer"></mat-icon>
      </button>
    </div> -->
  </div>
  <app-filter-time-speed [isSum]="false" (searchedDataEvent)="searchedDataEvent($event)"
    (printDataEvent)="printDataEvent($event)"></app-filter-time-speed>
  <div class="card chart-container">

      <canvas baseChart [data]="pieChartData" [type]="pieChartType" [options]="pieChartOptions"
        [plugins]="pieChartPlugins">
      </canvas>
    </div>
  </div>
</div>
