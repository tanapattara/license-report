<div class="container">
  <div class="component-title">สถิติแยกตามรายเดือน</div>
  <div class="component-subtitle">สถิติแยกรายเดือน ของภาพรวมทั้งหมด</div>
  <app-filter-time-speed></app-filter-time-speed>

  <div class="card">
    <div class="card-body">
      <canvas
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"
      >
      </canvas>
    </div>
  </div>
</div>
