<div class="container">
  <div class="component-title">สถิติแยกตามรายเดือน</div>
  <div class="component-subtitle">สถิติแยกรายเดือน ของภาพรวมทั้งหมด</div>
  <app-filter-time-speed></app-filter-time-speed>

  <div class="card">
    <div class="card-body">
      <mat-tab-group mat-align-tabs="center">
        <mat-tab label="กราฟแท่ง">
          <div style="display: block; height:566px">

            <canvas baseChart [data]="barChartData" [options]="barChartOptions" [plugins]="barChartPlugins"
              [type]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
            </canvas>
          </div>
        </mat-tab>
        <mat-tab label="กราฟปริมาณ">Content 2</mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
