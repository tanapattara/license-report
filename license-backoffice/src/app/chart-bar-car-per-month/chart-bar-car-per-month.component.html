<div class="container">
  <h1>{{ title }}</h1>
  <app-filter-time-speed></app-filter-time-speed>

  <div class="card">
    <div class="card-body">
      <canvas
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"
      >
      </canvas>
    </div>
  </div>
</div>
