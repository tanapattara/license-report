<div class="container">
  <mat-form-field appearance="standard" class="searchinput">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- LicNo Column -->
    <ng-container matColumnDef="LicNo">
      <th mat-header-cell *matHeaderCellDef>License No.</th>
      <td mat-cell *matCellDef="let element">{{ element.LicNo }}</td>
    </ng-container>

    <!-- Province Column -->
    <ng-container matColumnDef="Province">
      <th mat-header-cell *matHeaderCellDef>Province</th>
      <td mat-cell *matCellDef="let element">{{ element.Province }}</td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Color">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let element">{{ element.Color }}</td>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="Brand">
      <th mat-header-cell *matHeaderCellDef>Brand</th>
      <td mat-cell *matCellDef="let element">{{ element.Brand }}</td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="Location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let element">{{ element.Location }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no data-->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
