<div class="container">
  <mat-form-field appearance="standard" class="searchinput">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
  </mat-form-field>

  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" matSort>
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- LicNo Column -->
      <ng-container matColumnDef="LicNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>LicNo</th>
        <td mat-cell *matCellDef="let element">{{ element.LicNo }}</td>
      </ng-container>

      <!-- Province Column -->
      <ng-container matColumnDef="Province">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Province</th>
        <td mat-cell *matCellDef="let element">{{ element.Province }}</td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="Color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
        <td mat-cell *matCellDef="let element">{{ element.Color }}</td>
      </ng-container>

      <!-- Brand Column -->
      <ng-container matColumnDef="Brand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand</th>
        <td mat-cell *matCellDef="let element">{{ element.Brand }}</td>
      </ng-container>

      <!-- Location Column -->
      <ng-container matColumnDef="Location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
        <td mat-cell *matCellDef="let element">{{ element.Location }}</td>
      </ng-container>

      <ng-container matColumnDef="aDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>A Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.aDate | date: "short" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="bDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>B Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.bDate | date: "short" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no data-->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
    <mat-paginator
      [length]="resultsLength"
      [pageSize]="12"
      aria-label="Select page of GitHub search results"
    ></mat-paginator>
  </div>
</div>
