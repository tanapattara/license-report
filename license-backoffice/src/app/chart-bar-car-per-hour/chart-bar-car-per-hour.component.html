<div class="container">
  <div class="component-title">สถิติแยกตามรายชั่วโมง</div>
  <div class="component-subtitle">สถิติแยกรายชั่วโมง ของภาพรวมทั้งหมด</div>
  <app-filter-time-speed></app-filter-time-speed>

  <div class="card">
    <div class="card-body">
      <mat-tab-group mat-align-tabs="center">
        <mat-tab label="กราฟความร้อน">
          <div id="mychart">
            <apx-chart [series]="chartOptions.series!" [chart]="chartOptions.chart!"
              [dataLabels]="chartOptions.dataLabels!" [title]="chartOptions.title!" [colors]="chartOptions.colors">
            </apx-chart>
          </div>
        </mat-tab>
        <mat-tab label="กราฟแท่ง">
          <div style="display: block; height:566px">
            <canvas baseChart [data]="barChartData" [options]="barChartOptions" [plugins]="barChartPlugins"
              [type]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
            </canvas>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
